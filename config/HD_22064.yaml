### HOW TO USE THIS CONFIGURATION FILE
#
## Parallax
#  With zero-point correction for Gaia, if needed.
#
## A note on the stellar radii
# If you have very precise measurements for radii (0.2% or better),
# these should be the Rosseland radii. See Miller & Maxted, 
# 2020MNRAS.497.2899M 
#
## Flux ratios
# tag (str): Unique name for measurement, can be same as band
# band (str): Bandpass name from SVO filter profile service.
# value (float): Flux ratio value. Must be greater than 0.
# error (float): Error in flux ratio.

## Magnitudes
# tag (str): Unique name for measurement, can be same as band
# band (str): Bandpass name from SVO filter profile service.
# mag (float): Value and error for the magnitude
#
# Data on the zero-point, etc. for each band must be listed in
#  config/database.csv. See calspec.py for instructions on generating
#  these data.
#
## colors
# tag (str): Unique name for measurement, can be same as color ID
# type (str): Color name. Only Str√∂mgren b-y (by), m1 (m1), c1 (c1)
# color (float): color value and error.

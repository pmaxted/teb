## Read the guidance at the bottom of this file before use.
#

## Model parameters for reference SED
teff1: 6156                   # T_eff,1 [K]
teff2: 3350                   # T_eff,2 [K]
logg1: 4.15                   # log(g) for star 1 [cgs]
logg2: 5.00                   # log(g) for star 2 [cgs]
m_h:   -0.3                   # [M/H] for both stars.
aFe:    0.0                   # [alpha/Fe] for both stars.

# Parallax 
parallax:     # parallax and error, in mas
  - 5.6616
  - 0.0338

## Stellar radii - all in nominal solar units.
# Use EITHER secondary_radius: OR radius_ratio 
primary_radius:    # Primary star radius and error
  - 1.417
  - 0.014
#radius_ratio:      # Secondary radius / primary radius and error
#  - 
#  - 
secondary_radius:  # Secondary star radius and error
  - 0.215
  - 0.002

## Reddening
# Prior on interstellar E(B-V) - value and error
# Comment out or delete this section to not use a prior
ebv:
  - 0.004
  - 0.013

# Measured flux ratios
flux_ratios:
  - tag: TESS
    band: TESS/TESS.Red
    value:         # Value and standard error
      - 0.00155
      - 0.00008

  - tag: CHEOPS
    band: CHEOPS/CHEOPS.band
    value:         # Value and standard error
      - 0.00088
      - 0.00005

# Photometry
magnitudes:

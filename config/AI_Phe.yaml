## Model parameters for reference SED
teff1: 6200                   # T_eff,1 [K]
teff2: 5100                   # T_eff,2 [K]
logg1: 4.0                    # log(g) for star 1 [cgs]
logg2: 3.6                    # log(g) for star 2 [cgs]
m_h:  -0.1                    # [M/H] for both stars.
aFe:   0.0                    # [alpha/Fe] for both stars.

# Parallax 
parallax:     # parallax and error, in mas
  - 5.885 
  - 0.019 

## Stellar radii - all in nominal solar units.
# Use EITHER secondary_radius: OR radius_ratio 
primary_radius:    # Primary star radius and error
  - 1.8036
  - 0.0022
#radius_ratio:      # Secondary radius / primary radius and error
#  - 
#  - 
secondary_radius:  # Secondary star radius and error
  - 2.9303
  - 0.0023

## Reddening 
